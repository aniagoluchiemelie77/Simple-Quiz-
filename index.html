<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monomakh&display=swap" rel="stylesheet">
    <title>CBT Quiz</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="quiz-container">
        <h1><span class="letter"><span class="single">Q</span>uiz</span><span class="single">T</span>ime</h1>
        <div id="question"></div>
        <div id="options"></div>
        <div id="timer">Time left: <span id="time">50</span> seconds</div>
        <button id="next-button" style="display: none;">Next</button>
    </div>
    <div id="score-container"></div>
    <script src="index.js"></script>
</body>
</html>
